
<section>
    <mat-stepper linear #stepper>

        <!-- STEP NÚMERO 1: Nombre -->
        <mat-step [stepControl]="firstFormGroup"  >
        <form [formGroup]="firstFormGroup" id="matstep">
            <ng-template matStepLabel>Nombre</ng-template>
            <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="firstCtrl" placeholder="Nombre completo y/o compañía" required>
            </mat-form-field>
            <div>
            <button mat-button matStepperNext id="boton-next">
                <h4><i class="material-icons">keyboard_double_arrow_right</i></h4>
            </button>
            </div>
        </form>
        </mat-step>
    
        <!-- STEP NÚMERO 2: Email -->
        <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup" id="matstep">
            <ng-template matStepLabel>Correo electrónico</ng-template>
            <mat-form-field>
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="secondCtrl" placeholder="ejemplo@ejemplo.com" required>
            </mat-form-field>
            <div>
            <button mat-button matStepperPrevious id="boton-next">
                <h4><i class="material-icons">keyboard_double_arrow_left</i></h4>
            </button>
            <button mat-button matStepperNext id="boton-next">
                <h4><i class="material-icons">keyboard_double_arrow_right</i></h4>
            </button>
            </div>
        </form>
        </mat-step>
    
        <!-- STEP NÚMERO 3: Mensaje -->
        <mat-step [stepControl]="thirdFormGroup">
        <form [formGroup]="thirdFormGroup" id="matstep">
            <ng-template matStepLabel>¿Hablamos?</ng-template>
            <mat-form-field>
            <mat-label>Mensaje</mat-label>
            <textarea matInput formControlName="thirdCtrl" placeholder="Escribe aquí tu mensaje" required></textarea>
            </mat-form-field>
            <div>
            
            <button mat-button matStepperNext id="boton-next">
                <h4><i class="material-icons">send</i> Enviar</h4>
            </button>
            </div>
        </form>
        </mat-step>
    
     
    
    </mat-stepper>
</section>
