


<section>

<h2>Formación</h2>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Symbol Column -->
    <ng-container matColumnDef="imgUrl">
        <th mat-header-cell *matHeaderCellDef> Centro </th>
        <td mat-cell *matCellDef="let element" class="celda"> 
            <img [src]="element.imgUrl" [alt]="element.imgUrl" class="img-miniatura"/>
            <span>{{element.center}} </span>
        </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Título </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

    <!-- Position Column -->
    
    <ng-container matColumnDef="center" >
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element">  </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</section>
